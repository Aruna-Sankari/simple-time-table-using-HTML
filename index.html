<!DOCTYPE html>
<html>
<head>
<title>table attributes</title>
<style>
th,td{
border:1px solid black;
}
</style>
</head>
<body>
<table border="all" cellspacing="10" cellpadding="10" align="center">
<h2 align="center">Time Table</h2>
<br><br>
<tr>
<thead>
<th>Days</th>
<th>1 </th>
<th>2</th>
<th>3</th>
<th>Break</th>
<th>4</th>
<th>5</th>
<th>6</th>
</thead>
</tr>
<tbody>
<tr>
<td><i>Mon</i></td>
<td bgcolor="orange">HTML</td>
<td colspan="2" bgcolor="fushiya">CSS</td>
<td rowspan="5" bgcolor="lightgreen">---------</td>
<td  bgcolor="plum">JS</td>
<td colspan="2" bgcolor="aqua">HTML LAB</td>
</tr>
<tr>
<td><i>Tues</i></td>
<td colspan="3" bgcolor="yellow">CSS LAB</td>
<td   bgcolor="plum">JS</td>
<td bgcolor="orange">HTML</td>
<td colspan="2" bgcolor="plum">JS</td>
</tr>
<tr>
<td><i>Wed</i></td>
<td bgcolor="orange">HTML</td>
<td bgcolor="fushiya">CSS</td>
<td  bgcolor="plum">JS</td>
<td colspan="3"  bgcolor="grey">JAVASCRIPT LAB</td>
</tr>
<tr>
<td><i>Thurs</i></td>
<td colspan="2" bgcolor="aqua">HTML LAB</td>
<td bgcolor="fushiya">CSS</td>
<td bgcolor="orange">HTML</td>
<td colspan="2"  bgcolor="plum">JAVASCRIPT</td>
</tr>
<tr>
<td><i>Fri</i></td>
<td colspan="2" bgcolor="yellow">CSS LAB</td>
<td  bgcolor="plum">JS</td>
<td colspan="2" bgcolor="orange">HTML</td>
<td bgcolor="fushiya">CSS</td>
</tr>
</tbody>
<tfoot>
<tr>
<td><i>Sat</i></td>
<td colspan="7" bgcolor="slateblue" >Holiday</td>
</tr>
</tfoot>
</table>
</body>
</html>
